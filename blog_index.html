---
layout: base
title: Data Unity Blog
---

<div id="home">
  <h1>Blog Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<a href="http://www.dataunity.org/atom.xml">
	<img src="/static/images/icons/rss.png" alt="Subscribe to RSS feed"/>
</a>
